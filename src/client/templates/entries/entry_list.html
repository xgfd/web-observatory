<template name="entryList">
    <div class="row">
        <div class="row js-isotope"
             data-isotope-options='{ "itemSelector": ".grid-item", "layoutMode": "fitRows" }'>
            {{#each entries}}
                {{> entryItem}}
            {{/each}}
        </div>
        {{#if nextPath}}
            <a class="load-more" href="{{nextPath}}"></a>
        {{else}}
            {{#unless ready}}
                {{> loading}}
            {{/unless}}
        {{/if}}
    </div>
</template>
